<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
</head>

<body>
    <h1>Login with Google</h1>
    <button id="loginBtn">Login with Google</button>
    <div id="authStatus"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:8000/login_google';
        });

        // Function to handle authentication status
        function handleAuthStatus(token) {
            document.getElementById('authStatus').innerText = 'Authenticated with token: ' + token;
        }

        // Check if the URL contains a token parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            handleAuthStatus(token);
        }
    </script>
</body>

</html>
